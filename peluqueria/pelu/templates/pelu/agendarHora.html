<!DOCTYPE html>
<html>
<head>
    <title>Peluqueria Arelis Brito</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fullcalendar/core/main.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/core/main.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid/main.umd.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                plugins: ['dayGrid'],
                initialView: 'dayGridMonth',
                // Otros ajustes y configuraciones
            });
            calendar.render();
        });
    </script>
</head>
<body>
    <div class="container">
        <h1 class="mt-4 mb-4 text-center">Peluqueria Arelis Brito</h1>

        <nav class="navbar navbar-expand-lg navbar-light bg-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="inicio">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="sobreNosotros">Sobre Nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Tienda</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="agendarHora">Agendar Hora</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">
                            <i class="user-icon fas fa-user"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <h1 class="mt-4 mb-4">Escoja el servicio que desea agendar</h1>

        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <button class="btn btn-link" data-toggle="collapse" data-target="#menuServicios" aria-expanded="false" aria-controls="menuServicios">
                                Menú de Servicios
                            </button>
                        </h5>
                    </div>
                    <div class="collapse" id="menuServicios">
                        <div class="card-body">
                            <a href="#" class="list-group-item list-group-item-action">Corte de pelo</a>
                            <a href="#" class="list-group-item list-group-item-action">Peinados</a>
                            <a href="#" class="list-group-item list-group-item-action">Teñido de pelo</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div id="calendar" style="width: 500px; height: 500px;"></div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</body>
</html>

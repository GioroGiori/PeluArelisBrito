        <script>
            // Cuando el documento esté listo, inicia el bucle infinito
            document.addEventListener('DOMContentLoaded', function() {
                var carousel = document.querySelector('carouselExampleIndicators');
                var carouselItems = carousel.querySelectorAll('.carousel-item');
                var carouselInterval = 3000; // Intervalo de tiempo entre cada cambio de diapositiva en milisegundos
        
                var carouselIndex = 0;
                var carouselTimer = setInterval(function() {
                    carouselItems[carouselIndex].classList.remove('active');
                    carouselIndex = (carouselIndex + 1) % carouselItems.length;
                    carouselItems[carouselIndex].classList.add('active');
                }, carouselInterval);
            });
        </script>
